<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch with Laps</title>
  <!-- Use the correct stylesheet filename and add a funky Google Font -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="timer" id="timer">00:00:00</div>
    

    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
      <button id="themeToggle" title="Change Theme">ðŸŽ¨</button>
      <select id="themeSelect" title="Select Theme" style="margin-left:10px; border-radius:8px; padding:6px 10px; font-size:15px;">
        <option value="theme-cute">Cute</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-funky">Funky</option>
        <option value="theme-mint">Mint</option>
        <option value="theme-sunset">Sunset</option>
      </select>
    </div>

    <ul id="laps"></ul>
  </div>

  <audio id="beep">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
